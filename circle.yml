machine:
  timezone:
    America/Los_Angeles

test:
  override:
    - echo "No tests are needed"
    
compile:
  override:
    - npm run compile

deployment:
  staging:
    branch: v2
    commands:
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload --delete-remote -s $HOME/$CIRCLE_PROJECT_REPONAME/www -c $CONTAINER;

